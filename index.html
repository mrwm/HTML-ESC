<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>HTML escape!</title>
    <meta name="description" content="Make HTML worse!">
    <meta name="author" content="mrwm">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- http://www.interfacebus.com/html_escape_codes.html -->

    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
    <form>
      <fieldset>
        <legend>HTML Esc</legend>
        <label>Insert text:
          <textarea
            name="insertText"
            oninput="convertText(this)"
            placeholder="one
two
three 4 5"></textarea>
        </label>
      </fieldset>
    </form>
    <form class="arrow">
      <fieldset><h1>&#8595;</h1>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Output</legend>
        <label for="outputText"
          onClick="copyText()"
                >Escaped text:
          <textarea
            name="outputText"
            placeholder="&​#111;&​#110;&​#101
&​#116;&​#119;&​#111
&​#116;&​#104;&​#114;&​#101;&​#101;&​#32;&​#52;&​#32;&​#53"

            onClick="this.setSelectionRange(0, this.value.length)"
            ></textarea>
          </label>
      </fieldset>
    </form>

    <form method="POST" action="">
      <fieldset>
        <legend>Demo</legend>
        <label for="demoText" class="demo">Paste escaped text:
          <textarea
            name="demoText"
            placeholder="&​#111;&​#110;&​#101
&​#116;&​#119;&​#111
&​#116;&​#104;&​#114;&​#101;&​#101;&​#32;&​#52;&​#32;&​#53"
            oninput="unEscape(this.value)"
            ></textarea>
          </label>
        <label for="renderText" class="demo">Rendered text:
          <div>one<br>two<br>three 4 5</div>
          </label>
      </fieldset>
    </form>
    <script src="js/map.js"></script>
    <script>
      function copyText(){
        navigator.clipboard.writeText(this.textBoxes[1].value)
      }
      function unEscape(x){
        let renderText = document.getElementsByTagName("div")[0]
        renderText.style.color = "black"
        renderText.innerHTML = x
        if (x.length < 1){
          renderText.style.color = "#ccccccee"
          placeholder="one<br>two<br>three 4 5"
          renderText.innerHTML = placeholder
        }
      }
    </script>
  </body>
</html>
